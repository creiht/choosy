{% extends 'base.html' %}

{% block content %}
  <div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div>
      <form method="GET">
        <div class="mdl-textfield mdl-js-textfield">
          <label class="mdl-textfield__label" for="search">Search</label>
          <input class="mdl-textfield__input" type="text" name="search" id="search" value="{{ search }}" required>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit" value="Serch">Search</button>
      </form>
    </div>
    <div class="mdl-layout-spacer"></div>
  </div>
  <div class="mdl-grid">
  {% for gif in gifs %}
    <div class="mdl-card mdl-cell mdl-cell mdl-shadow--4dp">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-card__media">
      <a href="gif/{{ gif.id }}"><img src="{{ gif.images.fixed_width_still.url }}"></a>
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
  {% endfor %}
  </div>
  {% if gifs | length > 0 %}
  <div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div>
    {% if offset==0 %}
      <span class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" disabled>Previous</span>
    {% else %}
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" href="?search={{ search }}&offset={{offset - 6}} ">Previous</a>
    {% endif %}
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" href="?search={{ search }}&offset={{ offset + 6 }}">
        Next
      </a>
    </div>
    <div class="mdl-layout-spacer"></div>
  </div>
{% endif %}
{% endblock %}
